<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <title>VOLPINI PUDINS</title>
</head>
<body>
    <header>
        <div id="top" class="logo">
            <a href="index.html"><img src="img/logo-pudim.png" alt="Logo da Loja de Pudim"></a>
        </div>
        <nav>
            <div class="carrinho" >
                <a href="#"><img src="img/carrinho.png" alt="Carrinho de Compras"></a>
            </div>
            <div class="pudim">
                <div class="pudim-line"></div>
                <div class="pudim-line"></div>
                <div class="pudim-line"></div>
            </div>
            <ul class="nav-links">
                <section>
                    <h2>Carrinho</h2>
                    <div class="carrinho-itens" id="carrinho-tbody">
                        <!-- Itens do carrinho serÃ£o adicionados aqui via JavaScript -->
                    </div>
                    <div class="total-carrinho">
                        <strong>Total</strong>
                        <span id="total-carrinho">R$0.00</span>
                    </div>
                    <button type="button" id="finalizar-compra-btn">Finalizar Compra</button>
                </section>                
            </ul>
        </nav>
    </header>
    <main>
        <div class="corpo">
            <section>
                <h2>PUDIM</h2>
                <div class="produto">
                    <strong>Individual</strong>
                    <br>
                    <img src="img/foto_1.png" alt="pudim">
                    <div>
                        <span>R$4,99</span>
                        <button type="button" onclick="adicionarAoCarrinho('P. Individual', 4.99)">Adicionar ao carrinho</button>
                    </div>
                </div>
            </section>

            <section>
                <h2>PUDIM</h2>
                <div class="produto">
                    <strong>Pequeno</strong>
                    <br>
                    <img src="images/produto1.png" alt="pudim">
                    <div>
                        <span>R$14,99</span>
                        <button type="button" onclick="adicionarAoCarrinho('P. Pequeno', 14.99)">Adicionar ao carrinho</button>
                    </div>
                </div>
            </section>
            <section>
                <h2>PUDIM</h2>
                <div class="produto">
                    <strong>Grande</strong>
                    <br>
                    <img src="images/produto1.png" alt="pudim">
                    <div>
                        <span>28,90</span>
                        <button type="button" onclick="adicionarAoCarrinho('P. Grande', 28.90)">Adicionar ao carrinho</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <h3>VOLPINI PUDINS</h3>
        <div class="redes-sociais">
            <ul>
                <li>
                    <a href="https://www.instagram.com/volpinipudins/" target="_blank">
                        <img src="img/insta.png" alt="Facebook logo">
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank">
                        <img src="img/face (1).png" alt="Spotify logo">
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank">
                        <img src="img/icon_whatssap.png" alt="Youtube logo">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
